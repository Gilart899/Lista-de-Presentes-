<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes - Cris & Edson</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
    }
    p {
      text-align: center;
      color: #475569;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 1rem;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .available {
      background-color: #d1fae5;
      color: #065f46;
    }
    .chosen {
      background-color: #f1f5f9;
      color: #475569;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0ea5a4;
      color: #fff;
      font-weight: 600;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes — Cris & Edson</h1>
  <p>Escolha um presente e confirme pelo WhatsApp: <strong>+55 79 99914-5044</strong></p>
  <div class="grid" id="list"></div>

  <script>
    const WHATSAPP = '5579999145044';
    const initialItems = [
      'Garrafa térmica/ café (Branca)',
      'Sanduicheira elétrica (preta)',
      'Liquidificador (preto)',
      'Conjuntos de copos',
      'Espremedor de frutas (preto)',
      'Xícaras com Pires (brancas)',
      'Jogo de potes herméticos (preto)',
      'Jarra de suco (vidro)',
      'Jogo de Frigideiras (antiaderente)',
      'Kit galheteiro com suporte (Óleo azeite e vinagre)',
      'Kit de forma para bolo',
      'Jogo de utensílios silicone (preto)',
      'Cobre leito (Queen)',
      'Cobertor',
      'Edredom solteiro',
      'Kit toalha de banho',
      'Kit toalhas de rosto',
      'Manta para sofá (Off-white) branco'
    ];

    let items = JSON.parse(localStorage.getItem('listaPresentes') || '[]');
    if (items.length === 0) {
      items = initialItems.map(i => ({ name: i, chosen: false, by: '' }));
    }

    const list = document.getElementById('list');

    function render() {
      list.innerHTML = '';
      items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${item.name}</h3>
          <span class="status ${item.chosen ? 'chosen' : 'available'}">
            ${item.chosen ? 'Escolhido por ' + item.by : 'Disponível'}
          </span><br>
          <button ${item.chosen ? 'disabled' : ''}>${item.chosen ? 'Já escolhido' : 'Escolher presente'}</button>
        `;
        div.querySelector('button').addEventListener('click', () => chooseGift(i));
        list.appendChild(div);
      });
    }

    function chooseGift(index) {
      const name = prompt('Digite seu nome para confirmar o presente:');
      if (!name) return;
      items[index].chosen = true;
      items[index].by = name;
      localStorage.setItem('listaPresentes', JSON.stringify(items));
      const msg = encodeURIComponent(`Olá! Sou ${name} e escolhi o presente: ${items[index].name}`);
      window.open(`https://wa.me/${WHATSAPP}?text=${msg}`, '_blank');
      render();
    }

    render();
  </script>
</body>
</html>
